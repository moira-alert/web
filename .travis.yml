language: node_js
node_js:
  - '0.12'
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/9992cd0d36a6ba9bb40b
    on_success: change
    on_failure: always
    on_start: never
before_install:
  - sudo apt-get install -y rpm
  - gem install fpm
install:
  - make test
script:  
  - make build
  - make packages
before_deploy:
  - export RELEASE_PKG_TAR=$(ls build/moira-web*.tar.gz)
  - export RELEASE_PKG_RPM=$(ls build/moira-web*.rpm)
  - export RELEASE_PKG_DEB=$(ls build/moira-web*.deb)
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "${RELEASE_PKG_TAR}"
    - "${RELEASE_PKG_RPM}"
    - "${RELEASE_PKG_DEB}"
  skip_cleanup: true
  on:
    tags: true
