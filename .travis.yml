sudo: required
services:
  - docker
language: node_js
node_js:
  - '4'
addons:
  apt:
    packages: rpm
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/9992cd0d36a6ba9bb40b
    on_success: change
    on_failure: always
    on_start: never
install:
  - make test
before_script:
  - gem install fpm
script:
  - make build
  - make packages
  - make docker_image
before_deploy:
  - export RELEASE_PKG_TAR=$(ls build/moira-web*.tar.gz)
  - export RELEASE_PKG_RPM=$(ls build/moira-web*.rpm)
  - export RELEASE_PKG_DEB=$(ls build/moira-web*.deb)
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
deploy:
  - provider: releases
    api_key:
      secure: 
    file:
      - "${RELEASE_PKG_TAR}"
      - "${RELEASE_PKG_RPM}"
      - "${RELEASE_PKG_DEB}"
    skip_cleanup: true
    on:
      tags: true
      condition: $TRAVIS_NODE_VERSION = 4
      branch: master
  - provider: script
    script: make docker_push
    skip_cleanup: true
    on:
      branch: master
      condition: $TRAVIS_NODE_VERSION = 4